version: 2
tools:
  eslint: &eslint
    lint-command: "npx --no-install --quiet eslint --format visualstudio --stdin --stdin-filename ${INPUT}"
    lint-ignore-exit-code: true
    lint-stdin: true
    lint-formats:
    - "%f(%l,%c): %tarning %m"
    - "%f(%l,%c): %rror %m"
  prettier-js: &prettier-js
    format-command: "npx --no-install --quiet prettier"
languages:
  javascript:
  - <<: *eslint
  - <<: *prettier-js
  javascriptreact:
  - <<: *eslint
  - <<: *prettier-js
  javascript.jsx:
  - <<: *eslint
  - <<: *prettier-js
  typescript:
  - <<: *eslint
  - <<: *prettier-js
  typescriptreact:
  - <<: *eslint
  - <<: *prettier-js
  typescript.tsx:
  - <<: *eslint
  - <<: *prettier-js
